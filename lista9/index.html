<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    
        <div class="calculadora">
          <div class="display">0</div>
          <button class="botao" style="grid-area: botao1;">7</button>
          <button class="botao" style="grid-area: botao2;">8</button>
          <button class="botao" style="grid-area: botao3;">9</button>
          <button class="botao" style="grid-area: botao4;">/</button>
      
          <button class="botao" style="grid-area: botao5;">4</button>
          <button class="botao" style="grid-area: botao6;">5</button>
          <button class="botao" style="grid-area: botao7;">6</button>
          <button class="botao" style="grid-area: botao8;">*</button>
      
          <button class="botao" style="grid-area: botao9;">1</button>
          <button class="botao" style="grid-area: botao10;">2</button>
          <button class="botao" style="grid-area: botao11;">3</button>
          <button class="botao" style="grid-area: botao12;">-</button>
      
          <button class="botao" style="grid-area: botao13;">0</button>
          <button class="botao" style="grid-area: botao14;">.</button>
          <button class="botao" style="grid-area: botao15;">=</button>
          <button class="botao" style="grid-area: botao16;">+</button>
        </div>
</body>
</html>
